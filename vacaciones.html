<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maestro de Empleados</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/vacaciones.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR LATERAL -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/XpertCodelogo.png" alt="Logo" />
      <h2>Gestión</h2>
    </div>
    <nav class="nav-links">
      <a href="empleados.html">Empleados</a>
      <a href="vacaciones.html">Vacaciones</a>
      <a href="historial.html">Historial</a>
      <a href="index.html" class="nav-link">Cerrar Sesion</a>
    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <header class="page-header">
      <h1>Vacaciones</h1>
    </header>

    <section class="contenido">
      <!-- Botones de acción superiores -->
      <div class="acciones-superiores">
        <button class="btn-nuevo">+ Nuevo Registro</button>
      </div>

      <!-- Contenedor con scroll para la tabla -->
      <div class="tabla-scroll">
        <table>
          <thead>
            <tr>
              <th rowspan="2">CNT</th>
              <th rowspan="2">Nombre Empleado</th>
              <th rowspan="2">Periodo Vacacional</th>
              <th colspan="2">Rango Fechas Vacaciones</th>
              <th rowspan="2"># de días disfrutados</th>
              <th rowspan="2">Tomada / Pagada</th>
              <th rowspan="2">Comentarios</th>
            </tr>
            <tr>
              <th>Inicio</th>
              <th>Fin</th>
            </tr>
          </thead>
          <tbody id="tabla-vacaciones-body">
            <!-- Registros serán insertados aquí por JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- MODAL VACACIÓN -->
  <div class="modal" id="modal-vacacion" style="display: none;">
    <div class="modal-contenido">
      <h2>Registrar Vacación</h2>
      <form id="form-vacacion">
        <select name="empleado_id" required>
          <option value="">Seleccionar Empleado</option>
        </select>
        <input type="text" name="periodo" placeholder="Periodo Vacacional (ej. 2025)" required />
        
        <label>Fecha Inicio:</label>
        <input type="date" name="fecha_inicio" required />
        
        <label>Fecha Fin:</label>
        <input type="date" name="fecha_fin" required />
        
        <input type="number" name="dias_disfrutados" placeholder="Días Disfrutados" />
        
        <select name="tipo" required>
          <option value="Tomada">Tomada</option>
          <option value="Pagada">Pagada</option>
        </select>
        
        <textarea name="comentarios" placeholder="Comentarios..."></textarea>
        
        <div class="acciones-formulario">
          <button type="submit">Guardar</button>
          <button type="button" id="cerrar-modal-vacacion">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="js/vacaciones.js"></script>

</body>
</html>
